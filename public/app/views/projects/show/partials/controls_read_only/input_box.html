<div class="row">
    <div class="controls col-xs-12">
        <div class="input-group" ng-switch="is_descriptor_privateStatus(descriptor)">
            <p class="lead spacer input-group"
               ng-class="{just_added: descriptor.just_added, just_deleted: descriptor.just_deleted, just_inherited : descriptor.just_inherited, just_recommended : descriptor.just_recommended }"ng-switch-when="false">
                {{descriptor.label}}
                <span ng-show="descriptor.just_added"
                      class="label label-success">
                    Add
                </span>
                <span ng-show="descriptor.just_deleted"
                      class="label label-danger">
                    Remove
                </span>
                <span ng-show="descriptor.just_inherited"
                      class="label label-primary">
                    Copied from parent
                </span>
                <span ng-show="descriptor.just_recommended"
                      class="label label-warning">
                    Recommended
                </span>
            </p>
            <p class="lead spacer input-group" ng-switch-when="true">
                Privacy
                </span>
            </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="controls col-xs-12">
        <div class="input-group col-lg-11">
            <div  class="control-value-read-only">
                <div ng-switch="getTypeOfOfData(descriptor.value)">
                    <div ng-switch-when='object'>
                        <div ng-repeat="descriptorValue in descriptor.value track by $index">
                            {{descriptorValue}}
                        </div>
                    </div>

                    <div ng-switch-default>
                            {{descriptor.value}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
